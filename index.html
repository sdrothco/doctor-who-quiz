<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doctor Who Quiz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body>
	<section>
		<div class="quiz-wrapper">
			<div class="quiz-box">
				<div class="title"><img src="images/doc_who_title_cropped.jpg" alt="Doctor Who"/></div>
				
				<div class="question"></div>
				<div class="answers">
					<a class="button" data-buttonnum="0" href="#"></a>
					<a class="button" data-buttonnum="1" href="#"></a>
					<a class="button" data-buttonnum="2" href="#"></a>
					<a class="button" data-buttonnum="3" href="#"></a>
				</div>
				
				<div><a class="restart-button button" href="#">Restart Quiz</a></div>

				<div class="correct-answer">
					<div class="ques"></div>
					<div class="question-result"></div>
					<div class="ans"></div>
				</div>

				<div class="quiz-status container put-at-bottom">
					<div class="quiz-progress column column-33"></div>
					<div class="question-result column column-33"></div>
					<div class="num-correct column column-33"></div>
				</div>
			</div>
		</div>
	</section>
	<footer>Quiz created by Dawn Roth</footer>
</body>
</html>
